<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request Example</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div>
        <label for="inputText">Enter Text:</label>
        <input type="text" id="inputText">
        <button onclick="sendPostRequest()">Send POST Request</button>
    </div>
    <div> <p id="response"></p> </div>

    <script>
        async function sendPostRequest() {
            const inputText = document.getElementById("inputText").value;
            const url = "https://your-api-endpoint.com"; // Replace with your actual API endpoint

            try {
                const response = await fetch(url, {
                    method: "POST",
                    body: JSON.stringify({ text: inputText }), // You can customize the data to be sent
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                });

                if (response.ok) {
                    const responseData = await response.json();
                    document.getElementById("response").textContent = `Server Response: ${responseData.message}`;
                } else {
                    document.getElementById("response").textContent = "Error sending POST request.";
                }
            } catch (error) {
                document.getElementById("response").textContent = "Error sending POST request (client side error).";
                console.error("An error occurred:", error);
            }
        }
    </script>
</body>
</html>
