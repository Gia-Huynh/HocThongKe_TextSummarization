<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px; 
        }
        .taskbar {
            display: flex;
            gap: 10px; 
            height: 80%;
            margin-right: 20px; 
        }
        .taskbar a {
            text-decoration: none;
            color: #ff0000; 
            padding: 20px;
            border-radius: 5px;
            background-color: #ffffff; 
            display: flex;
            align-items: center;
           
        }
        .taskbar a:hover {
            background-color: #f0f0f0; 
        }
        .separator {
            height: 100%;
            border-right: 1px solid #ccc; 
            margin: 0 10px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100% - 80px); 
            flex-direction: column;
        }
        .input-container, .output-container {
            width: 50%;
            margin: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
            overflow-y: auto;
        }
        .btn-container {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="taskbar">
            <a href="#" onclick="goToHome()">HOME</a>
            <div class="separator"></div> 
            <a href="#" onclick="goToHistory()">HISTORY</a>
        </div>
    </div>
    <div class="container">
        <div class="input-container">
            <h2>Text</h2>
            <textarea id="inputText" rows="8" placeholder="Enter input..."></textarea>
        </div>
        <div class="output-container">
            <h2>Text Summary</h2>
            <textarea id="outputText" rows="5" readonly></textarea>
        </div>
        <div class="btn-container">
            <button onclick="sendDataToAPI()">Summary</button>
        </div>
    </div>

    <script>
        function sendDataToAPI() {
            var inputText = document.getElementById("inputText").value;
            fetch('http://localhost:8888/get_input', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: inputText }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("outputText").value = data.text;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Function for Home button
        function goToHome() {
            window.location.reload();
        }

        // Function for History button
        function goToHistory() {
            window.location.href = 'http://localhost:8888/get_history'; 
        }
    </script>
</body>
</html>
